<ion-header>
  <ion-toolbar>
    <ion-title>
      Turismo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sitio of sitiosTurismo">
      <ion-card>
        <ion-img [src]="sitio.foto"></ion-img>
        <ion-card-header>
          {{ sitio.nombre }}
        </ion-card-header>
        <ion-card-content>
          {{ sitio.descripcion }}
        </ion-card-content>
        <ion-button expand="full" (click)="mostrarMapa(sitio)">Ver en el mapa</ion-button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
