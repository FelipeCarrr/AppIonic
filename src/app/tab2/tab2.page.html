<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Lugares Tur√≠sticos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares">
      <ion-thumbnail slot="start">
        <img [src]="lugar.imagen" alt="Imagen del lugar">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ lugar.nombre }}</h2>
        <p>{{ lugar.descripcion }}</p>
      </ion-label>
      <ion-button (click)="verEnMapa(lugar)">Ver en el Mapa</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
